<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Governance</title>
   <link href="./main.css" rel="stylesheet">
</head>
<body>
    <header class="">
    </header>
    
    <div class="signup" id="signup">
            <div class="signupPageBox">
                    <span class="signupborderLine"></span>
                   <form>
                           <h2>Sign Up</h2>
                           <div class="signupInput">
                                   <input type="email" name="email" id="email" required="required">
                                   <span>Email</span>
                                   <i></i>
                           </div>
                           <div class="signupInput">
                                   <input type="text" name="username" id="username" required="required">
                                   <span>Username</span>
                                   <i></i>
                           </div>
                           <div class="signupInput">
                                   <input type="tel" name="tel" id="tel" required="required">
                                   <span>Phone No</span>
                                   <i></i>
                           </div>
                           <div class="signupInput">
                                   <input type="password" name="password" id="password" required="required">
                                   <span>Password</span>
                                   <i></i>
                                   
                           </div>
                           <div class="signupInput">
                                   <input type="password" name="confirmpassword" id="confirmpassword" required="required">
                                   <span>Confirm Password</span>
                                   <i></i>
                                   
                           </div>
                           <div class="signupLinks">
                                        <a href="#">Alread have account</a>
                                        <a href="#">Login</a>
                           </div>
                           <input type="submit" value="SignUp">     
                   </form>
                    
            </div>
            
    </div>
    <div class="login" id="login">
            <div class="loginPageBox">
                    <span class="borderLine"></span>
                   <form>
                           <h2>Sign in</h2>
                           <div class="loginInput">
                                   <input type="text" name="username" id="username" required="required">
                                   <span>Username</span>
                                   <i></i>
                           </div>
                           <div class="loginInput">
                                   <input type="password" name="password" id="password" required="required">
                                   <span>Password</span>
                                   <i></i>
                           </div>
                           <div class="loginLinks">
                                        <a href="#">Forgot password?</a>
                                        <a href="#">Sign up</a>
                           </div>
                           <input type="submit" value="Login">     
                   </form>
                    
            </div>
            
    </div>
    
    
   
    <script src="./app.js"></script>
</body>
</html>
